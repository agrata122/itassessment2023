<html>
    <head>
        <title>orbund practice</title>
        <body>
            <b><u>Text content</u></b>
            
            <h1>Heading 1:example on unordered list</h1>
            <ul>
                <li>Sportstar</li>
                <li>Business week</li>
                <li>Time</li>
            </ul>
            
            <h2>Heading 2: Example on Ordered List</h2>
            <ol type="i" start="4">
                <li>sportstar</li>
                <li>Business week</li>
                <li>Time</li>
            </ol>

            <h3>Heading 3: Example on Definition List</h3>
            <dl>
                <dt>sports magazine</dt>
                <dd>sportstar</dd>
                <dt>business magazine</dt>
                <dd> business week</dd>
            </dl>
        </body>
    </head>
</html>
